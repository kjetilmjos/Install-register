<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>D-R Install register</title>

    <!-- Bootstrap -->
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</head>

<body>

    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <h2 style="text-align: center"> Dresser-Rand installation register </h2>
            <button type="button" class="btn btn-default btn-lg pull-right" style="position: absolute; right: 0; top: 0;">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
        </div>
        </div>
    </nav>

    <div class="container">
        <!-- Main component for a primary marketing message or call to action -->
        <div class="jumbotron">
            <h2>Lundin - Edvard Grieg</h2>
            <div class="column">
                <table class="table table-bordered table-hover" id="tab_logic">
                  Key equipment data
                    <thead>
                        <tr>
                            <th class="text-left">
                                Equipment
                            </th>
                            <th class="text-left">
                                Manufacturer
                            </th>
                            <th class="text-left">
                                Serial number
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type="text" class="form-control" placeholder="Software type" aria-describedby="basic-addon1">
                            </td>
                            <td>
                                <input type="text" class="form-control" placeholder="Version number" aria-describedby="basic-addon1">
                            </td>
                        </tr>

                    </tbody>
                </table>
                <a id="add_row" class="btn btn-default glyphicon glyphicon-plus"></a>
                <a id='delete_row' class="btn btn-default glyphicon glyphicon-remove pull-right"></a>
            </div>


        </div>

    </div>

            <h3 class="panel-title">Main controller</h3>
        </div>
        <div class="panel-body">
            <div class="container-fluid">
                <div class="row clearfix">
                    <div class="col-lg-4 column">
                        <table class="table table-bordered table-hover" id="tab_logic">
                            <thead>
                                <tr>
                                    <th class="text-left">
                                        Software
                                    </th>
                                    <th class="text-left">

                                    </th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="text" class="form-control" placeholder="Software type" aria-describedby="basic-addon1">
                                    </td>
                                    <td>

                                    <td>
                                        <input type="text" class="form-control" placeholder="Version number" aria-describedby="basic-addon1">

                            </tbody>

                        <a id='delete_row' class="btn btn-default glyphicon glyphicon-remove pull-right"></a>
                    </div>

                    <div class="row clearfix">
                        <div class="col-lg-4 column">
                            <table class="table table-bordered table-hover" id="tab_logic">
                                <thead>
                                    <tr>
                                        <th class="text-left">
                                            Slot
                                        </th>
                                        <th class="text-left">
                                            Serial number
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <p>A1</p>
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" placeholder="Serial number" aria-describedby="basic-addon1">

                                    </tr>

                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>

                    <thead>

                    </thead>
                    <tbody>
